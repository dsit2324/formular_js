<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Výpočet dráhy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-secondary">
    <header class="bg-dark text-center mb-3">
        <h1 class="display-3 text-light p-3">Path Calculation (<i>v * t = s</i>)</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12 bg-dark mb-5">
                <h2 class="text-center text-light text-uppercase p-3">Path Calculator</h2>
            </div>
        </div>
        <div class="container text-light">
            <form>
                <div class="mb-3 row">
                    <label for="firstname" class="col-4 col-form-label">First name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="firstname" id="firstname"
                            placeholder="Enter your first name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="weight" class="col-4 col-form-label">Speed <i>v</i> (meters per second)</label>
                    <div class="col-8">
                        <input type="number" class="form-control" name="speed" id="speed" min="0" max="300 000"
                            value="20">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="height" class="col-4 col-form-label">Time <i>t</i> (seconds)</label>
                    <div class="col-8">
                        <input type="number" class="form-control" name="time" id="time" min="0" max="300 000"
                            value="1">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="weight" class="col-4 col-form-label">Do you like psychics?</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="yes" value="no" />
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="option" id="no" value="ano" />
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="offset-sm-4 col-sm-8">
                        <button type="button" class="btn btn-danger">
                            Calculate
                        </button>
                    </div>
                </div>
            </form>
            <div id="vystup" class="display-5 mb-3">
                Result.
            </div>
            <div id="vystupPole" class="display-5 mb-3">
                History.
            </div>
        </div>
    </main>
    <footer class="container bg-dark text-center text-light mb-3">
        <h2 class="p-3"> &reg; Dominik Svoboda, IT2 P2</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
